<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Finances</title>
  <link rel="stylesheet" href="../shared.css">
  <link rel="stylesheet" href="buget.css">
  <script src="buget.js" defer></script>
</head>
<body>
    <header class="main-header">
      <a href="../main.html" class="main-header__brand">
          <img src="../images/resurse dribble/logo.png">
      </a>
      <nav class="nav-menu">
          <ul class="nav-menu__items">
              <li class="nav-menu__item"><a href="../dashboard/index.html">Dashboard</a></li>
              <li class="nav-menu__item"><a href="../events/index.html">Events</a></li>
              <li class="nav-menu__item"><a href="../schedule/index.html">Schedule</a></li>  
              <li class="nav-menu__item"><a href="../tasks/index.html">Tasks</a></li>
              <li class="nav-menu__item"><a href="../shop/index.html">Shop</a></li>
              <li class="nav-menu__item"><a href="index.html">Finances</a></li>
              <li class="nav-menu__item"><a href="../settings/index.html">Settings</a></li>
          </ul>
      </nav>
  </header>
  <section class="app-box">
    <main class="finances-budget-app">
      <h1>BUDGET</h1>
      <label class="label-inputs"> Total Incomes:</label>
      <input type="text" id="total-incomes" class="inputs" readonly>
      <label class="label-inputs"> Total Expenses:</label>
      <input type="text" id="total-expenses" class="inputs" readonly>
      <label class="label-inputs"> Balance:</label>
      <input type="text" id="balance" class="inputs" readonly>
    </main>
    
      <main class="income-register">
        <label class="income-types">Income Types:</label>
        <select id="income-type" class="inputs dropdown-option" aria-label="Large select">
          <option class="inputs dropdown-option" selected>Income type:</option>
          <option class="inputs dropdown-option" value="salary">Salary</option>
          <option class="inputs dropdown-option" value="self-employment-income">Self-employment income</option>
          <option class="inputs dropdown-option" value="bonuses-and-commissions">Bonuses & commissions</option>
          <option class="inputs dropdown-option" value="investment-income">Investment income</option>
          <option class="inputs dropdown-option" value="rental-income">Rental income</option>
          <option class="inputs dropdown-option" value="child-support-allowance">Child support allowance</option>
          <option class="inputs dropdown-option" value="government-assistance">Government assistance</option>
          <option class="inputs dropdown-option" value="retirement-income">Retirement income</option>
          <input type="text" class="inputs dropdown-option" id="income-amount" required placeholder="amount">
        </select>
        
        <select id="income-frequency" class="inputs dropdown-option" aria-label="Small select">
          <option class="inputs dropdown-option" selected>Income frequency:</option>
          <option class="inputs dropdown-option" value="bi-monthly">Bi-monthly</option>
          <option class="inputs dropdown-option" value="monthly">Monthly</option>
          <option class="inputs dropdown-option" value="quarterly">Quarterly</option>
          <option class="inputs dropdown-option" value="semi-annual">Semi-annual</option>
          <option class="inputs dropdown-option" value="annual">Annual</option>
          <option class="inputs dropdown-option" value="other-option">Other option</option>
          <input type="date" class="inputs dropdown-option" id="income-date" required placeholder="income date">
          
        </select>
        <button id="add-income-btn" class="button">ADD Income</button>
    </main>

    <main class="expenses-register">
      <label class="expenses-types">Expenses Types:</label>
      <select class="inputs main-dropdown--options" id="main-expenses-dropdown">
        <option class="inputs main-dropdown-expenses" selected>Expense type:</option>
        <option class="inputs main-dropdown-expenses" value="housing-expenses">Housing</option>
        <option class="inputs main-dropdown-expenses" value="food-expenses">Food</option>
        <option class="inputs main-dropdown-expenses" value="debt-payments" >Debt payments</option>
        <option class="inputs main-dropdown-expenses" value="savings">Savings & investments</option>
        <option class="inputs main-dropdown-expenses" value="education-expenses" >Education</option>
        <option class="inputs main-dropdown-expenses" value="groceries-expenses" >Household items</option>
        <option class="inputs main-dropdown-expenses" value="transportations-expenses">Transportation</option>
        <option class="inputs main-dropdown-expenses" value="health-care-expenses" >Healthcare</option>
        <option class="inputs main-dropdown-expenses" value="entertainment-expenses">Entertainment & leisure</option>
        <option class="inputs main-dropdown-expenses" value="clothing-and-personal-expenses">Clothing & personal care</option>
        <option class="inputs main-dropdown-expenses" value="miscellaneous-expenses">Miscellaneous expenses</option>
        <option class="inputs main-dropdown-expenses" value="insurance-expenses">Insurances</option>
        <option class="inputs main-dropdown-expenses" value="taxes">Taxes</option>
        <option class="inputs main-dropdown-expenses" value="other-option">Other-option</option>
      </select>

      <select class="inputs nested-dropdown--options" id="nested-expenses-dropdown">
        <option class="inputs nested-dropdown-expensess" id="expense-category" selected>Select category:</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Mortgage or rent</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Property taxes</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Home insurance</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Utilities: house maintenance</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Utilities: electricity</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Utilities: gas</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Utilities: telepfone</option>
        <option class="inputs nested-dropdown-expensess" value="housing-expenses">Utilities: cable & internet</option>
        <option class="inputs nested-dropdown-expensess" value="food-expenses">Groceries</option>
        <option class="inputs nested-dropdown-expensess" value="food-expenses">Dining out or ordering takeout</option>
        <option class="inputs nested-dropdown-expensess" value="debt-payments">Credit card payments</option>
        <option class="inputs nested-dropdown-expensess" value="debt-payments">Personal loans payments</option>
        <option class="inputs nested-dropdown-expensess" value="debt-payments">Other loan payments</option>
        <option class="inputs nested-dropdown-expensess" value="savings">Contributions to savings accounts</option>
        <option class="inputs nested-dropdown-expensess" value="savings">Retirement savings</option>
        <option class="inputs nested-dropdown-expensess" value="savings">Investments</option>
        <option class="inputs nested-dropdown-expensess" value="education-expenses">Childcare or daycare costs</option>
        <option class="inputs nested-dropdown-expensess" value="education-expenses">School fees and supplies</option>
        <option class="inputs nested-dropdown-expensess" value="education-expenses">Extracurricular activities</option>
        <option class="inputs nested-dropdown-expensess" value="groceries-expenses">Grocery shopping</option>
        <option class="inputs nested-dropdown-expensess" value="groceries-expenses">Toiletries and personal care items</option>
        <option class="inputs nested-dropdown-expensess" value="groceries-expenses">Cleaning supplies</option>
        <option class="inputs nested-dropdown-expensess" value="transportations-expenses">Fuel</option>
        <option class="inputs nested-dropdown-expensess" value="transportations-expenses">Maintenance and repair</option>
        <option class="inputs nested-dropdown-expensess" value="transportations-expenses">Insurance</option>
        <option class="inputs nested-dropdown-expensess" value="transportations-expenses">Public transportation costs</option>
        <option class="inputs nested-dropdown-expensess" value="transportations-expenses">Other-option</option>
        <option class="inputs nested-dropdown-expensess" value="health-care-expenses">Medical expenses</option>
        <option class="inputs nested-dropdown-expensess" value="health-care-expenses">Prescritions medications</option>
        <option class="inputs nested-dropdown-expensess" value="health-care-expenses">Mental health - therapy</option>
        <option class="inputs nested-dropdown-expensess" value="entertainment-expenses">Streaming - Netflix</option>
        <option class="inputs nested-dropdown-expensess" value="entertainment-expenses">Streaming - Disney+</option>
        <option class="inputs nested-dropdown-expensess" value="entertainment-expenses">Streaming - Spotify</option>
        <option class="inputs nested-dropdown-expensess" value="entertainment-expenses">Streaming - Apple Music</option>
        <option class="inputs nested-dropdown-expensess" value="entertainment-expenses">Streaming - Voxa</option>
        <option class="inputs nested-dropdown-expensess" value="entertainment-expenses">Other-option</option>
        <option class="inputs nested-dropdown-expensess" value="clothing-and-personal-expenses">Clothing purchases</option>
        <option class="inputs nested-dropdown-expensess" value="clothing-and-personal-expenses">Haircuts and personal expenses</option>
        <option class="inputs nested-dropdown-expensess" value="miscellaneous-expenses">Home maintenance and repairs</option>
        <option class="inputs nested-dropdown-expensess" value="miscellaneous-expenses">Gifts & celebrations</option>
        <option class="inputs nested-dropdown-expensess" value="miscellaneous-expenses">Unexpected expenses</option>
        <option class="inputs nested-dropdown-expensess" value="insurance-expenses">Life insurance</option>
        <option class="inputs nested-dropdown-expensess" value="insurance-expenses">Other insurance policies</option>
        <option class="inputs nested-dropdown-expensess" value="taxes-expenses">Income taxes</option>
        <option class="inputs nested-dropdown-expensess" value="taxes-expenses">Property taxes</option>
      </select>
      <input type="text" class="inputs dropdown-option" id="expense-amount" required placeholder="amount">

      <select class="inputs dropdown-option" id="expense-frequency">
        <option class="d-option" selected>Expense frequency:</option>
        <option class="d-option" value="bi-monthly">Bi-monthly</option>
        <option class="d-option" value="monthly">Monthly</option>
        <option class="d-option" value="quarterly">Quarterly</option>
        <option class="d-option" value="semi-annual">Semi-annual</option>
        <option class="d-option" value="annual">Annual</option>
        <option class="d-option" value="other-option">Other option</option>
        <input type="date" class="inputs dropdown-option" id="expenses-date" required placeholder="expense-date">
      </select>
      <button id="add-expenses-btn" class="button">ADD Expense</button>
      <ul id="expenses-list" class="user-output"></ul>
    </main>

</section>
<section class="tables">
  <div class="combined-table" id="combined-table-container">
    <table id="combined-list" class="combined-register-output">
      <thead>
        <tr>
          <th>Type</th>
          <th>Category</th>
          <th>Frequency</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="combined-table-body"></tbody>
    </table>

    <div class="report-buttons">
      <button id="incomes-report-btn" class="report-button">Generate Incomes Report</button>
      <button id="expenses-report-btn" class="report-button">Generate Expenses Report</button>
      <button id="budget-report-btn" class="report-button">Generate Budget Report</button>
    </div>

  <div class="report-dates">
    <label for="report-start-date">Start Date:</label>
    <input type="date" id="report-start-date" class="report-input" required>

    <label for="report-end-date">End Date:</label>
    <input type="date" id="report-end-date" class="report-input" required>
  </div>

  <div class="report-output" id="report-output-container">

  </div>
  </div>

</section>
</body>
</html>
